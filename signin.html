<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      .card {
        background-color: #7952b3;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Giriş</h2>
                  <p class="text-white-50 mb-5">
                    Email ve şifrenizi girin.
                  </p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    
                  <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                      placeholder="Email"
                  />
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      placeholder="Şifre"
                      />
                    </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">Şifreni mi unuttun?</a>
                  </p>

                  <button
                    id="loginButton"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                    onclick="login()"
                  >
                    Giriş Yap
                  </button>
                </div>

                <div>
                  <p class="mb-0">
                    Bir hesabın yok mu?
                    <a href="register.html" class="text-white-50 fw-bold">Kayıt ol!</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhJTyPZintjfuPLN-yI6ykNeE48OVrrt4",
            authDomain: "otm-share.firebaseapp.com",
            projectId: "otm-share",
            storageBucket: "otm-share.appspot.com",
            messagingSenderId: "348092862020",
            appId: "1:348092862020:web:ae23c9664f7998b011b611",
            measurementId: "G-MXBLQQQSS3"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to handle login
        function login() {
          var btnLogin = document.getElementById("loginButton");
          btnLogin.innerHTML =
          '<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div>';
            var email = document.getElementById("typeEmailX").value;
            var password = document.getElementById("typePasswordX").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    localStorage.setItem('uid', user.uid);
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert(errorMessage);
                    btnLogin.innerHTML = 'Giriş Yap';
                    // Handle errors here
                });
        }
    </script>
  </body>
</html>
