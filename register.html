      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const storage = firebase.storage();
      // Function to handle registration
      function register() {
        let avatarName = getSelectedAvatar();
        var btnRegister = document.getElementById("btnRegister");
        btnRegister.innerHTML =
          '<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div>';
        var email = document.getElementById("typeEmailX").value;
        var password = document.getElementById("typePasswordX").value;
        var name = document.getElementById("typeNameX").value;
        var surname = document.getElementById("typeSurnameX").value;
        var username = document.getElementById("typeUsernameX").value;

        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed up
            var user = userCredential.user;
            alert("Kayıt başarılı, giriş yapabilirsiniz!");
            localStorage.setItem("uid", user.uid);
            addUser(user.uid, avatarName);
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage);
            btnRegister.innerHTML = "Kayıtla Bakalım";
            // Handle errors here
          });
      }
      function loadAvatars() {
        const avatarSelector = document.getElementById('avatar-selector');
        const avatars = ['avatar1.png', 'avatar2.png', 'avatar3.png', 'avatar4.png']; // Add your avatar filenames here

        avatars.forEach((avatar, index) => {
          storage.ref(`avatar-templates/${avatar}`).getDownloadURL()
            .then((url) => {
              const avatarContainer = document.createElement('div');
              avatarContainer.classList.add('avatar-container');
              avatarContainer.innerHTML = `
                <img src="${url}" class="avatar profile-img" alt="Avatar ${index + 1}">
                <input type="radio" name="avatar" value="${avatar}" ${index === 0 ? 'checked' : ''}>
              `;
              avatarSelector.appendChild(avatarContainer);
            })
            .catch((error) => {
              console.error('Error loading avatar:', error);
            });
        });
      }

      //loadAvatars();

      function getSelectedAvatar() {
          var avatarRadios = document.getElementsByName("avatar"); // Tüm radiobuttonları al
          var selectedAvatar = ""; // Seçilen avatarın değerini tutacak değişken
          // Her bir radiobutton'u kontrol edin
          avatarRadios.forEach(function(radio) {
              if (radio.checked) { // Eğer bir radiobutton seçiliyse
                  selectedAvatar = radio.value; // Seçilen avatarın değerini alın
              }
          });
          return selectedAvatar; // Seçilen avatarın değerini döndürün
      }

      
      function addUser(uid, avatarName) {
        const email = document.getElementById("typeEmailX").value;
        const name = document.getElementById("typeNameX").value;
        const surname = document.getElementById("typeSurnameX").value;
        const username = document.getElementById("typeUsernameX").value;
        
        const userData = {
          uid: uid,
          email: email,
          name: name,
          surname: surname,
          username: username,
          avatar: avatarName,
        };

        const btnRegister = document.getElementById("btnRegister");

        db.collection("Users")
          .doc(uid)
          .set(userData)
          .then(function () {
            console.log("Document successfully written!");
            alert("Veri başarıyla eklendi!");
            window.location.href = "index.html";
          })
          .catch(function (error) {
            console.error("Error adding document: ", error);
            alert("Veri eklenirken bir hata oluştu!");
            btnRegister.innerHTML = "Kayıtla Bakalım";
          });
      }
